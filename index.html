<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JS -->
    <script src="index.js" defer></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="game-container hidden">
        <div class="board">
            <div class="cell" data-cell = '1'></div>
            <div class="cell" data-cell = '2'></div>
            <div class="cell" data-cell = '3'></div>
            <div class="cell" data-cell = '4'></div>
            <div class="cell" data-cell = '5'></div>
            <div class="cell" data-cell = '6'></div>
            <div class="cell" data-cell = '7'></div>
            <div class="cell" data-cell = '8'></div>
            <div class="cell" data-cell = '9'></div>     
        </div>
        <div class="replay-button-wrapper hidden"id="replay-button-wrapper">
            <button class="replay-button" id="replay-previous">Previous</button>
            <button class="replay-button" id="replay-next">Next</button>
            <button class="replay-button" id="replay-exit">Exit</button>
        </div>
    </div>
    <!-- Message Overlay -->
    <div class="winner-message-container hidden" id="winner-message-container">
        <div class="winner-message" id="winner-message-wrapper">
            <p id="winner">X winss</p>
            <button class="end-game-button" id="end-home">Home</button>
            <button class="end-game-button" id="end-reset">Reset</button>
            <button class="end-game-button" id="end-replay">Replay</button>
        </div>
    </div>
    <!-- Home Menu -->
    <div class="home-menu">
        <div class="home-board">
            <div class="home-cell" ></div>
            <div class="home-cell" ></div>
            <div class="home-cell" ></div>
            <div class="home-cell" ></div>
            <div class="home-cell" ></div>
            <div class="home-cell" ></div>
            <div class="home-cell" ></div>
            <div class="home-cell" ></div>
            <div class="home-cell" ></div>     
        </div>
        <button class="home-button" id="single-player-button">Single Player</button>
        <button class="home-button" id="multi-player-button">Multiplayer</button>
    </div>
</body>
</html>
